name: Appium Run CI

on:
  push:
    branches: [ "lp/apredendendo-CI/CD" ]
  pull_request:
    branches: [ "lp/apredendendo-CI/CD" ]

jobs:
    appium_test:
        runs-on: ubuntu-latest

        steps:

        - name: Checkout
          uses: actions/checkout@v3

        - name: Set Environment Variable
          run: echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV

        - name: Setar o usuário no grupo KVM
          run: |
            sudo gpasswd -a $USER kvm

        - name: Configurar Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18.0.0'
            cache: 'npm'

        - name: Configurar Java
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: 18

        - name: Instalar dependências do projeto
          run: npm install

        - name: Configurar e Iniciar o Appium Server
          run: chmod +x ./scripts/appium-server.sh && ./scripts/appium-server.sh

        - name: Esperar Appium Server
          run: |
            until nc -z localhost 4723; do
            sleep 1
            done

        - name: Configurar Android SDK
          uses: android-actions/setup-android@v3

        - name: Configurar e abrir o Emulador
          run: chmod +x ./scripts/emulator.sh && ./scripts/emulator.sh

        - name: Executar Testes
          run: npm run test:all

        - name: Limpar Recursos
          run: |
            pkill -f "appium --config .appiumrc.json"
            pkill -f "$ANDROID_HOME/emulator/emulator"
